<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" type="text/css" href="./styles.css"/>

  <script src="./script.js" defer></script>
</head>

<body>
  <div id="startPage" class="startpage modal">
    <div class="dialog-title">Start Game</div>
    <input id="roundsInput" type="number" class="text-input" placeholder="No. of rounds">
    <button id="startButton" class="btn">Start!</button>
  </div>

  <div id="resultPage" class="resultpage modal inactive">
    <div id="resultTitle" class="dialog-title">You Won!</div>
    <div id="resultWins" class="score">Wins: 0</div>
    <div id="resultLosses" class="score">Losses: 0</div>
    <div id="resultTies" class="score">Ties: 0</div>
    <button id="playAgainButton" class="btn">Play Again!</button>
  </div>

  <h1 class="game-title">Rock Paper Scissors</h1>

  <div class="content">
    <div class="scoreboard">
      <div id="rounds" class="score">Round: 0/0</div>
      <div id="wins" class="score">Wins: 0</div>
      <div id="losses" class="score">Losses: 0</div>
      <div id="ties" class="score">Ties: 0</div>
    </div>

    <div id="gameArena" class="arena">
      <div id="playerSelection" class="btn invisible"></div>
      <div id="computerSelection" class="btn invisible"></div>
    </div>

    <div id="controlArea" class="controls">
      <button id="rockButton" class="btn">ğŸª¨</button>
      <button id="paperButton" class="btn">ğŸ§»</button>
      <button id="scissorButton" class="btn">âœ‚ï¸</button>
    </div>
  </div>

  <footer><div>Copyright&copy; 2022 Abrar Ahmed</div></footer>
</body>

</html>
